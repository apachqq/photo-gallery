<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Фотогалерея</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="gallery">
        <h1>Фотогалерея</h1>
        <div class="gallery__pictures">
            <p class="gallery__picture-full">
                <img class="full-picture" src="img/tomato-red-large.png" width="450" height="300" alt="Фото большое">
            </p>
            <p class="gallery__picture-previews">
                <button class="gallery__picture-preview" type="button">
                    <img src="img/tomato-red.png" alt="Помидорка красная">
                </button>
                <button class="gallery__picture-preview" type="button">
                    <img src="img/tomato-yellow.png" alt="Помидорка жёлтая">
                </button>
                <button class="gallery__picture-preview" type="button">
                    <img src="img/tomato-strange.png" alt="Помидорка серобурая">
                </button>
            </p>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
